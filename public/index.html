<body onkeydown="CAD.snoopKeyPress(event)">
  <div id="popupdialog"></div>

  <div class="container_12">
    <div class="grid_12 divheader ui-widget-header ui-corner-all">
      <table class="tblHeaderTable ui-table-title-helper">
              <tr>
                <td>OpenCAD</td>
                <td class="chkShowMenu"><input checked onclick="CAD.toggleMenuBar()" type="checkbox" id="chkShowMenu">Show Menu/Information</td>
              </tr>
      </table>

    </div><!-- end .grid_12 -->

    <div class="clear">
      &nbsp;
    </div>

    <div class="grid_2 divCadMenu" id="divCadMenu">
      <div class="divrightpaneborder">
        <div class="rightpaneparent ui-tabs-nav ui-helper-reset ui-helperclearfix ui-widget-header ui-corner-all">
        <div class="ui-helper-title" onclick="CAD.toggleMenuBar()">

            <table class="ui-table-title-helper">
              <tr>
                <td>Functions</td>
              </tr>
            </table>
          </div>
        </div>

        <div id="accordion">

          <h3><a href="#">Cases</a></h3>

          <div>
            <table class="tblCADAccordionPanel">
              <tr onclick="CAD.caseController.onAddCase()">
                <td><img class="tdCADAccordionPanelIcon" src=
                "images/application_edit.png" /></td>

                <td class="tdCADAccordionPanelLink">Add Case</td>
              </tr>

              <tr onclick="CAD.casesController.onListCases()">
                <td><img class="tdCADAccordionPanelIcon" src=
                "images/application_side_list.png" /></td>

                <td class="tdCADAccordionPanelLink">List Active Cases</td>
              </tr>
            </table>
          </div>

          <h3><a href="#">Crews</a></h3>

		  <div>
		  </div>

          <h3><a href="#">Fleet</a></h3>
		  <div>
		  </div>

          <h3><a href="#">Mapping</a></h3>

          <div>
            <table class="tblCADAccordionPanel">
              <tr onclick="CAD.AVLmappingController.onAddAVLMap()">
                <td><img class="tdCADAccordionPanelIcon" src=
                "images/application_edit.png" /></td>

                <td class="tdCADAccordionPanelLink">Add AVL Map</td>
              </tr>

              <tr onclick="CAD.mappingController.onAddGoogleMap()">

                <td><img class="tdCADAccordionPanelIcon" src=
                "images/application_side_list.png" /></td>

                <td class="tdCADAccordionPanelLink">Add Google Map</td>
              </tr> 
            </table>
          </div>

          <h3><a href="#">Gecoding</a></h3>
		  <div>

            <table class="tblCADAccordionPanel">
              <tr onclick="CAD.geocoderController.onAddGeocoder()">
                <td><img class="tdCADAccordionPanelIcon" src="images/application_edit.png" /></td>
                <td class="tdCADAccordionPanelLink">Start Geocoder</td>
              </tr>
            </table>
          </div>
          <h3><a href="#">News</a></h3>

		  <div>
		  </div>
          <h3><a href="#">Administration</a></h3>
        </div>
      </div>
    </div>

    <div class="grid_8 divCadDetail" id="divCadDetail">
      <div id="tabs">

        <ul id="ultabs">
        </ul>
      </div>
    </div>

    <div class="grid_2 divRightPane" id="rightpane">

		</div>

          <table class="ui-table-title-helper">
            <tr>

              <td>Footer</td>
            </tr>
          </table>
        </div>
      </div>

  <script type="text/template" id="case_template">
	<form class="caseform">
	<table style="width:100%">
		<tr>
			<td><label class="edit case_edit_label">Address1</label></td>
			<td><input class="case_edit case_edit required" type="text" value="<%= address1 %>" id="case_address1" /></td>
			<td class="case_column_gap"></td>
			<td><label class="case_edit_label">Address2</label></td>
			<td><input class="case_edit case_edit_value" name="address2" type="text" value="<%= address2 %>" id="case_address2" /></td>
			<td class="case_column_gap"></td>
			<td><label class="case_edit_label">Age</label></td>
			<td><input class="case_edit case_edit_value required" type="text" value="<%= address1 %>" id="case_address1" /></td>
			<td class="case_column_gap"></td>
			<td><label class="case_edit_label">Name</label></td>
			<td><input class="case_edit case_edit_value" name="address2" type="text" value="<%= address2 %>" id="case_address2" /></td>
		</tr>
		<tr>
			<td><label class="case_edit_label">Category</label></td>
			<td><select class="case_edit case_category_select" name="category" id="case_category" /></select></td>
			<td><label class="case_edit_label">D.O.B</label></td>
			<td><input class="case_edit case_edit_value" name="dob" type="text" value="<%= dob %>" id="case_dob" /></td>
		</tr>
		</table>
		<table>
		<tr>
			<td></td>
			<td></td>
			<td><input id="btnCaseSave" type="button"  value="Save" /></td>
			<td><input id="btnCaseClose" type="button" value="Close" /></td>
	 	</tr>
	</table>
	</form>
	
	

</script>
  <script type="text/template" id="cases_template">
	<form class="activecases">
	<table style="width:100%">
		<tr>
			<td></td>
			<td></td>
			<td><input id="btnCasesClose" type="button" value="Close" /></td>
	 	</tr>
	</table>
	</form>
	
	
</script>
  <script type="text/template" id="avl_mapping_template">
	<form class="caseform">
	<table style="width:100%">

			<td></td>

	 	</tr>
	</table>
	</form>
	
	
</script>
  <script type="text/template" id="home_template">	
</script>

	<form class="informationform">
	<table style="width:100%">
		<tr>
			<td><label class="case_edit_label">Name</label></td>
			<td><input class="case_edit case_edit_value" name="time" type="text" value="<%= time %>" id="information_time" /></td>
		</tr>
		</table>
	</form>
</script>
  <script type="text/template" id="information_template">
	<form class="informationform">

			<td><label class="case_edit_label">Name</label></td>
			<td><input class="case_edit case_edit_value" name="time" type="text" value="<%= time %>" id="information_time" /></td>
		</tr>
		</table>

</script>
  <script type="text/template" id="geocoder_template">
	<form class="geocoderform">
	<table>
		<tr>
			<td>Street NameName<input type="text" name="StreetName" value="<%= StreetName %>" /></td>
		</tr>
		<tr>
			<td>Street Number<input type="text" name="StreetName" value="<%= StreetNumber %>" /></td>
		</tr>
		<tr>
			<td>CPN<input type="text" name="cpn" value="<%=cpn %>" /></td>
		</tr>
		<tr>
			<td>Suburb<input type="text" name="suburb" value="<%= suburb %>" /></td>
		</tr>
	</table>

	<table style="width:100%">
		<tr>
			<td><input id="btnGeocodeGoogleIt" type="button" value="Google It" /></td>
	 	</tr>
		<tr>
			<td><input id="btnGeocoderClose" type="button" value="Close" /></td>
	 	</tr>
	</table>
	</form>
	

</script>
